{% extends "base.html" %}
{% load static %}

{% block title %}Ajouter une Tâche{% endblock %}

{% block content %}
    <h1 class="h1 text-center">Ajouter une Tâche</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
